<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrowBench</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="arrowBenchCanvas"></canvas>
    <div id="uiDiv">
        <div id="topDiv">
            <div id="arrowCounterDiv" class="topUICounter">
                Arrows: <span id="arrowCounter"></span>
            </div>
            <div id="fpsCounterDiv" class="topUICounter">
                FPS: <span id="fpsCounter"></span>
            </div>
            <div id="arrowsPerMsCounterDiv" class="topUICounter">
                Arrows/ms: <span id="arrowsPerMsCounter"></span>
            </div>
        </div>
        <div id="rightDiv">
            <div class="radioDiv">
                <span>Cache Rotation</span>
                <input type="radio" id="cacheRotationYes" name="cacheRotation">
                <label for="cacheRotationYes">Yes</label>
                <input type="radio" id="cacheRotationNo" name="cacheRotation">
                <label for="cacheRotationNo">No</label>
            </div>
            <div class="radioDiv">
                <span>Cache Resize</span>
                <input type="radio" id="cacheResizeYes" name="cacheResize">
                <label for="cacheResizeYes">Yes</label>
                <input type="radio" id="cacheResizeNo" name="cacheResize">
                <label for="cacheResizeNo">No</label>
            </div>
            <div class="radioDiv">
                <span>Integer Position</span>
                <input type="radio" id="integerPositionYes" name="integerPosition">
                <label for="integerPositionYes">Yes</label>
                <input type="radio" id="integerPositionNo" name="integerPosition">
                <label for="integerPositionNo">No</label>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="bundle.js"></script>
</html>
